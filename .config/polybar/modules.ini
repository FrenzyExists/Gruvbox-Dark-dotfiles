;================================================
; Title
;================================================

[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.background}
format-foreground = ${colors.fg}
format-padding = 4

label = %title%
label-maxlen = 30

label-empty = "Pimp my Ride"
label-empty-foreground = #707880


;================================================
; Backlight
;================================================

[module/backlight]
type = internal/xbacklight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp> <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

; Only applies if <bar> is used
;;bar-width = 10
;;bar-indicator = |
;;bar-fill = ─
;;bar-empty = ─


;================================================
; Mpris
;================================================

[module/player-mpris-simple]
type = custom/script
exec = ~/.config/polybar/scripts/player-mpris-simple.sh
interval = 3
icon-play = 喇
icon-pause = 
content-padding = 2
offset-x = 4
format-background = #1A5653
content-background = #1A5653
playerctl-background = #1A5653
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &


;================================================
; Discord
;================================================
[module/discord]
type = custom/script
exec echo " Discord"


;================================================
; Battery
;================================================

[module/battery]
type = internal/battery

;format-background = #007363

; In case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ACAD

; If an inotify event haven't been reported in this many seconds, manually poll for new values.
; Disable polling by setting the interval to 0.
poll-interval = 2

time-format = %H:%M

; Charge
format-charging = <animation-charging>  <label-charging>
;format-charging-background = ${colors.green}

; Discharge, aka laptop on battery
format-discharging = <ramp-capacity>  <label-discharging>
;format-discharging-background = #007363

; Full Juice
format-full = <ramp-capacity> <label-full>


; Labels
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Fully Charged

; Only applies if <ramp-capacity> is used
;format-full-prefix = 
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 



ramp-capacity-0-foreground = #B6B925
ramp-capacity-1-foreground = #B6B925
;2ramp-capacity-foreground   = ${colors.fg}


; Only applies if <bar-capacity> is used
;bar-capacity-width = 1

; Only applies if <animation-charging> is used

animation-charging-0 = 
animation-charging-foreground = #d9cd5f

; Framerate in milliseconds
animation-charging-framerate = 750


;================================================
; CPU
;================================================

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates2
; Default: 1
interval = 0.5

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
;;format = <label> <ramp-coreload>
format = <ramp-load> <label>

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = %percentage%%

; Spacing between individual per-core ramps
;;ramp-coreload-spacing = 1

ramp-load-0 = 


;================================================
; Memory (RAM)
;================================================

[module/memory]
type = internal/memory

# Background
;format-background =  #1A5653
;format-background = 647A77

; Seconds to sleep between updates
; Default: 1
interval = 1

; Available tags:
;   <label> (default)
;   <bar-used>
;   <bar-free>
;   <ramp-used>
;   <ramp-free>
;   <bar-swap-used>
;   <bar-swap-free>
;   <ramp-swap-used>
;   <ramp-swap-free>
format = <label>
format-prefix = 


label = " %percentage_used%%"


;================================================
; Pulseaudio
;================================================

[module/pulseaudio]
type = internal/pulseaudio


; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

format-volume-background = #007363
format-volume-padding = 1


; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
label-muted = "婢"
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳


;================================================
; Temperature
;================================================

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = "<ramp> <label>  "
format-warn = "<ramp> <label-warn>  "

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.red_2}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
;ramp-foreground = ${colors.fg_2}


;================================================
; MPD
;================================================

[module/mpd]
type = internal/mpd

interval = 1

format-online = <label-song> <icon-prev> <toggle> <icon-next>
