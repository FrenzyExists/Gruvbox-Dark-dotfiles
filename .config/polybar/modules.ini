port = 6601

label-offline = " Gimme the booty"

; Only applies if <icon-X> is used
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-seekb = Sk
icon-seekf = SF
icon-random = RAN
icon-repeat = R
icon-repeatone = REP
icon-single = SIN
